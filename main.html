<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper" style="max-width: 790px; margin: 50px auto;">
    <video 
      class="flex player__video" 
      width="765" 
      height="430" 
      src="https://www.w3schools.com/html/mov_bbb.mp4"
    ></video>
    <div class="controls" style="margin-top: 10px; display: flex; align-items: center; gap: 8px;">
      <button id="toggle" class="player__button toggle" title="Toggle Play">►</button>
      <button id="rewind" class="player__button" title="Rewind 10s">« 10s</button>
      <button id="forward" class="player__button" title="Forward 25s">25s »</button>
      <label style="font-size:0.95rem;">Volume
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" style="vertical-align:middle;width:80px;">
      </label>
      <label style="font-size:0.95rem;">Speed
        <input type="range" id="speed" min="0.5" max="2" step="0.05" value="1" style="vertical-align:middle;width:80px;">
      </label>
    </div>
    <div class="progress" style="background:#eee;height:10px;width:100%;margin-top:14px;cursor:pointer;border-radius:6px;overflow:hidden;">
      <div class="progress__filled" style="background:#56ccf2;height:100%;width:0%;"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
